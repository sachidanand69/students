<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title></title>
</head>
<body>
	<div class="student-container">
		<form action="" autocomplete="on">
			<h2 align="center">STUDENTS DETAILS</h2>
			<div>
				<label>Name</label>
				<input type="text" name="" id="userName" autocomplete="on"/>
			</div>
			<div>
				<label>email</label>
				<input type="text" name="" id="email"/>
			</div>
			<div>
				<label>phone no</label>
				<input type="text" name="" id="phone"/>
			</div>
			<div>
				<label>city</label>
				<input type="text" name="" id="city"/>
			</div>
			<div class="btn">
				<input type="button" name="" value="SUBMIT" onclick="enterData()">
				<input type="reset" name="" value="RESET"/>
			</div>
		</form>
		
	</div>
    <div class="student-data" align="center">
    	<h2 align="center">STUDENT DATA</h2>
    	<table id="studentList" width="80%" border="2px" cellspacing="0px" cellpadding="5px">
    		<thead>
    			<tr>
    				<th>NAME</th>
    				<th>EMAIL</th>
    				<th>PHONE NO</th>
    				<th>CITY</th>
    				<th>ACTIONS</th>
    			</tr>
    		</thead>
    		<tbody>
    			
    		</tbody>
    	</table>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
